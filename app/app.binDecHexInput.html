
<div class="row">
    <div class="col-md-10">
        <input [(ngModel)]="value" type="text" class="form-control" placeholder="Input...">
    </div>
    <!-- /.col-lg-6 -->
    <div class="col-md-2">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">

            <div class="btn-group">
                <button (click)="currentMode='binary'; value=_currentValue" type="button" class="btn btn-default" [ngClass]="setClasses('button-binary')">Bin</button>
            </div>
            <div class="btn-group">
                <button (click)="currentMode='decimal'; value=_currentValue" type="button" class="btn btn-primary" [ngClass]="setClasses('button-decimal')">Dec</button>
            </div>
            <div class="btn-group">
                <button (click)="currentMode='hexadecimal'; value=_currentValue" type="button" class="btn btn-default" [ngClass]="setClasses('button-hexadecimal')">Hex</button>
            </div>
        </div>
    </div>
</div>
